    <!--Added container and column-->
    <div class="container-md">
        <h2>Contact </h2>
        <hr>
        <form>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Name</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="1" placeholder="John Smith"></textarea>
              </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="email@address">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Message</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="blah blah blah cha cha cha"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
